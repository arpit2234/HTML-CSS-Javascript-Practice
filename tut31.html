<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
            background-color: burlywood;
            color: white;
            font-weight: bold;
        }
        li p{
            color: red;
            font-size: 40px;
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>this is div paragraph</p>
        <ul>
            <li>
                <p>this is list paragraph</p>
            </li>
        </ul>
    </div>
    <p>this is outer paragraph</p>
    
</body>
</html>
